{% extends 'base.html' %}

{% block content %}
{{ super() }}

<!-- # Перед формой мы будем выводить мгновенные сообщения с помощью 
ф-ции get_flashed_messages(), которая работает как итератор, возвращает несколько сообщений, категории
флаг True - чтоб данные были в формате for cat, msg-->
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<form action="/contact" method="post" class="form-contact">
<p><label>Name: </label> <input type="text" name="username" value="" requied />
<p><label>E-mail: </label> <input type="text" name="email" value="" requied />
<p><label>Message:</label>
<p><textarea name="message" rows=7 cols=40></textarea>
<p><input type="submit" value="Send" />
</form>
{% endblock %}
