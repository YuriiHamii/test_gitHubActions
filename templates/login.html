<!-- Расширяем базовый шаблон и добавляем форму авторизации -->
<!-- В форме есть два поля username и  psw, и кнопка submit, чтоб могли отправить данные этой формы на сервер -->
<!-- обработчик будет находиться по адресу /login -->
{% extends 'base.html' %}
 
{% block content %}
{{ super() }}
<form action="/login" method="post" class="form-contact">
<p><label>Имя: </label> <input type="text" name="username" value="" requied />
<p><label>Пароль: </label> <input type="password" name="psw" value="" requied />
<p><input type="submit" value="Войти" />
</form>
{% endblock %}
